<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator for SPACE for ET</title>
</head>
<body style="background: #0B1026; color: white; font-family: Arial; padding: 20px;">
  <h1>PWA Icon Generator</h1>
  <p>Canvas-generated icons for SPACE for ET app</p>
  <div id="icons"></div>
  
  <script>
    const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
    const container = document.getElementById('icons');
    
    sizes.forEach(size => {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');
      
      // Background
      ctx.fillStyle = '#0B1026';
      ctx.fillRect(0, 0, size, size);
      
      // Outer circle
      ctx.beginPath();
      ctx.arc(size/2, size/2, size*0.4, 0, 2 * Math.PI);
      ctx.fillStyle = 'rgba(106, 90, 205, 0.3)';
      ctx.fill();
      
      // Middle circle
      ctx.beginPath();
      ctx.arc(size/2, size/2, size*0.25, 0, 2 * Math.PI);
      ctx.fillStyle = 'rgba(106, 90, 205, 0.5)';
      ctx.fill();
      
      // Inner circle (star)
      ctx.beginPath();
      ctx.arc(size/2, size/2, size*0.12, 0, 2 * Math.PI);
      ctx.fillStyle = '#FFD700';
      ctx.fill();
      
      // Star shape
      const centerX = size/2;
      const centerY = size/2;
      const spikes = 5;
      const outerRadius = size*0.18;
      const innerRadius = size*0.08;
      
      ctx.beginPath();
      for (let i = 0; i < spikes * 2; i++) {
        const radius = i % 2 === 0 ? outerRadius : innerRadius;
        const angle = (i * Math.PI) / spikes - Math.PI / 2;
        const x = centerX + radius * Math.cos(angle);
        const y = centerY + radius * Math.sin(angle);
        
        if (i === 0) {
          ctx.moveTo(x, y);
        } else {
          ctx.lineTo(x, y);
        }
      }
      ctx.closePath();
      ctx.fillStyle = '#FFD700';
      ctx.fill();
      
      // Add some stars
      const starPositions = [
        [0.25, 0.2],
        [0.75, 0.25],
        [0.2, 0.7],
        [0.8, 0.65],
        [0.3, 0.85],
        [0.75, 0.8]
      ];
      
      starPositions.forEach(([x, y]) => {
        ctx.beginPath();
        ctx.arc(size*x, size*y, size*0.008, 0, 2 * Math.PI);
        ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
        ctx.fill();
      });
      
      // Download link
      const link = document.createElement('a');
      link.download = `icon-${size}x${size}.png`;
      link.href = canvas.toDataURL();
      link.textContent = `Download ${size}x${size} icon`;
      link.style.display = 'block';
      link.style.margin = '10px 0';
      link.style.color = '#FFD700';
      
      container.appendChild(link);
      container.appendChild(canvas);
      canvas.style.margin = '20px 0';
      canvas.style.border = '1px solid #6A5ACD';
    });
  </script>
</body>
</html>
